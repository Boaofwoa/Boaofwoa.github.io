<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
         
          $("a").on('click', function(event) {
               if (this.hash !== "") {
             
              event.preventDefault();
               var hash = this.hash;
               $('html, body').animate({
                scrollTop: $(hash).offset().top
              }, 800, function(){
            window.location.hash = hash;
              });
            } 
          });
        });
        </script>
</head>
<html>
<body>
    <center>


<table>
    
    <tr>
        
        <h1>𝓝𝓸𝓽𝓪𝓽𝓴𝓲</h1>
        <br>
        <td colspan="3">
                <textarea name="Tekst" id="Tekst" cols="80" rows="20" style="border:outset 4px rgb(32, 139, 189);"  autocapitalize spellcheck  placeholder="𝓣𝓾 𝓶𝓸𝔃̇𝓮𝓼𝔃 𝓹𝓲𝓼𝓪𝓬́..."></textarea>
        </td>
        
        
    </tr>
    <tr>
       <td>Nazwa Pliku:</td> 
       <td><input id="podajNazwePlikuDoPobrania"></input></td>
       <td><button onclick="Zapiszplik()">Zapisz</button></td>
    </tr>
    
  </table>
</center>
<script type="text/javascript">
 
function Zapiszplik()
{
    var textToSave = document.getElementById("Tekst").value;
    var textToSaveAsBlob = new Blob([textToSave], {type:"text/plain"});
    var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
    var fileNameToSaveAs = document.getElementById("podajNazwePlikuDoPobrania").value;
 
    var downloadLink = document.createElement("a");
    downloadLink.download = fileNameToSaveAs;
    downloadLink.innerHTML = "Pobierz";
    downloadLink.href = textToSaveAsURL;
    downloadLink.onclick = destroyClickedElement;
    downloadLink.style.display = "none";
    document.body.appendChild(downloadLink);
 
    downloadLink.click();
}
 
function destroyClickedElement(event)
{
    document.body.removeChild(event.target);
}
 

 
</script>




</body>
</html>
